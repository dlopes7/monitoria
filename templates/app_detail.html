{% load render_table from django_tables2 %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{app.name}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/table-dark-styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/webpagetester.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/jquery.fancybox.css' %}" />

    <script type="text/javascript" src="{% static 'js/libs/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/WearProtection.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/jquery.fancybox.pack.js' %}"></script>

</head>
<body>

<div>
    <h1>{{app.name}}</h1>

<div>

<div>

</div>

</html>
